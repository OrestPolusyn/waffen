<section class="cart-page">
  <h1 class="cart-page__title title">
    Warenkorb
  </h1>

  <ul class="cart-page__items">
    <li class="cart-page__item">

      <div class="cart-page__item-desc">

        <div class="cart-page__picture">
          <img class="cart-page__image" loading="lazy" src="./img/cards/sig.jpg" width="320" height="180"
            alt="SIG P320 RX Fullsize Pistole (FFW3550)">
        </div>

        <h2 class="cart-page__item-title">
          SIG P320 RX Fullsize Pistole (FFW3550)
        </h2>
      </div>

      <div class="cart-page__action">
        <div class="cart-page__values">
          <span class="cart-page__value">
            <span>1 450</span>
            <span>CHF</span>
          </span>

          <div class="cart-page__number">
            <button class="cart-page__btn cart-page__btn--minus" type="button" aria-label="minus" data-calc="minus">
              <svg class="cart-page__icon cart-page__icon--minus">
                <use xlink:href="img/sprite.svg#minus"></use>
              </svg>
            </button>

            <label class="cart-page__window">
              <input type="number" value="1" min="0">
            </label>

            <button class="cart-page__btn cart-page__btn--plus" type="button" aria-label="plus" data-calc="plus">
              <svg class="cart-page__icon">
                <use xlink:href="img/sprite.svg#plus"></use>
              </svg>
            </button>
          </div>

          <span class="cart-page__price">
            <span>1 450</span>
            <span>CHF</span>
          </span>

          <button class="cart-page__delete" type="button">
            <svg class="close-icon close-icon--cart">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </button>
        </div>
      </div>
    </li>


    <li class="cart-page__item">

      <div class="cart-page__item-desc">

        <div class="cart-page__picture">
          <img class="cart-page__image" loading="lazy" src="./img/cards/9mm.jpg" width="320" height="180"
            alt="SIG P320 RX Fullsize Pistole (FFW3550)">
        </div>

        <h2 class="cart-page__item-title">
          9mm Para FMJ SX Ruag Swiss Munition
          E-Mail
          (MU570)
        </h2>
      </div>

      <div class="cart-page__action">
        <div class="cart-page__values">

          <span class="cart-page__value">
            <span>26</span>
            <span>CHF</span>
          </span>

          <div class="cart-page__number">
            <button class="cart-page__btn cart-page__btn--minus" type="button" aria-label="minus" data-calc="minus">
              <svg class="cart-page__icon cart-page__icon--minus">
                <use xlink:href="img/sprite.svg#minus"></use>
              </svg>
            </button>

            <label class="cart-page__window">
              <input type="number" value="1" min="0">
            </label>

            <button class="cart-page__btn cart-page__btn--plus" type="button" aria-label="plus" data-calc="plus">
              <svg class="cart-page__icon">
                <use xlink:href="img/sprite.svg#plus"></use>
              </svg>
            </button>
          </div>

          <span class="cart-page__price">
            <span>26</span>
            <span>CHF</span>
          </span>

          <button class="cart-page__delete" type="button">
            <svg class="close-icon close-icon--cart">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </button>
        </div>

      </div>
    </li>
  </ul>

  <div class="cart-page__final">
    <span>Gesamt:</span>
    <span class="cart-page__total">26</span>
    <span>CHF </span>
  </div>
</section>
