<div class="cart-message">
  <div class="cart-message__inner">
    <h3 class="cart-message__title title">
      <svg class="cart-message__icon cart-message__icon--main">
        <use xlink:href="img/sprite.svg#check"></use>
      </svg>
      Fertig!
    </h3>

    <p class="cart-message__text">
      Ihre Bestellung wurde erfolgreich aufgegeben!
    </p>

    <a class="cart-message__link" href="#">
      Fortsetzen
      <svg class="cart-message__icon">
        <use xlink:href="img/sprite.svg#arrow"></use>
      </svg>
    </a>

    <button class="cart-message__close" type="close">
      <svg class="cart-message__icon cart-message__icon--close">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
  </div>
</div>
