<li>
  <article class="waffen">
    <div class="waffen__picture">
      @new

      <img src="./img/cards/@image.jpg" alt="SIG P320 RX Fullsize Pistole" width="277" height="156" loading="lazy">

      @sale
    </div>

    <div class="waffen__info">
      <span class="waffen__info-name">
        Waffen
      </span>

      <span class="waffen__info-code">
        @code
      </span>
    </div>

    <a href="#">
      <h3 class="waffen__title title title--card">
        @name
      </h3>
    </a>

    <div class="waffen__desc">
      <p>
        @desc
      </p>
    </div>

    <div class="waffen__price">
      <span class="waffen__price-new title title--name">
        @price
      </span>

      <span class="waffen__price-old">
        @oldprice
      </span>
    </div>

    <button class="btn waffen__btn" type="button">
      Bestellen
    </button>
  </article>
</li>
