<article class="weapon">
  <img src="./img/mods/@img.jpg" width="460" height="314" alt="SAS II Bullesteros" loading="lazy">

  <div class="weapon__content">
    <h3 class="title title--name">
      @title
    </h3>

    <dl>
      <div>
        <dt>caliber:</dt>
        <dd>@caliber</dd>
      </div>

      <div>
        <dt>barrel length:</dt>
        <dd>@barrel</dd>
      </div>

      <div>
        <dt>finish:</dt>
        <dd>@finish</dd>
      </div>

      <div>
        <dt>mag:</dt>
        <dd>@mag</dd>
      </div>

      <div>
        <dt>weight:</dt>
        <dd>@weight</dd>
      </div>
    </dl>
  </div>
</article>
